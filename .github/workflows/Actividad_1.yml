name: Actividad_1
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write


    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.2'
      - name: paso1 - crea entorno virtual
        run: python -m venv venv
      - name: paso2 - activar entorno virtual
        run: ./venv/Scripts/activate   
      - name: paso3 - actualizar pip
        run: pip install --upgrade pip
      - name: paso4 - instalar dependencias
        run: pip install -e .
      - name: paso5 - Ejecutar Actividad 1
        run: python src/pad/actividad_1.py
      - name: paso6 - Ejecutar Actividad 2
        run: python src/pad/actividad_2/actividad_2.py
      - name: paso7 - Ejecutar Actividad 3
        run: python src/pad/actividad_3/Actividad_3.py
      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: entregables 1, 2 y 3
          commit_user_name: Luis Rivera [GitHub Actions]
          commit_user_email: luis.rivera@iudigital.edu.co
          commit_author: Luis Rivera <luis.rivera@iudigital.edu.co>
